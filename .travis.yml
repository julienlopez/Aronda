language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux

before_install:
  - sudo chmod 777 ./travis-scripts/*
  - ./travis-scripts/dependencies.sh
  - pip install --user cpp-coveralls
script:
  - ./travis-scripts/build.sh
after_success:
  - coveralls --include ../lib --include ./lib/CMakeFiles/libAronda.dir --exclude ../third_party --exclude unit_tests --exclude /usr/include --gcov-options '\-lp' --verbose

branches:
  only:
  - master